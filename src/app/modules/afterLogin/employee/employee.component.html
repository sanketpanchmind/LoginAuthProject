<div class="container-fluid">
    <div class="header">
        <h2>Employee Management</h2>
        <button class="add-btn" (click)="openModal()"><i class="fa fa-plus"></i> Add
            New Employee</button>
    </div>

    <table class="employee-table">
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Employee Name</th>
                <th>Department Name</th>
                <th>Contact number</th>
                <th>Email</th>
                <!-- <th>Gender</th> -->
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of allEmpArraytbl; let i=index">
                <td>{{i+1}} </td>
                <td>{{emp.employeeName}} </td>
                <td>{{emp.deptName}} </td>
                <td>{{emp.contactNo}} </td>
                <td>{{emp.emailId}} </td>
                <!-- <td>{{emp.gender}} </td> -->
                <td>{{emp.role}} </td>
                <td>
                    <button class="action-btn edit" (click)="updateEmpbyId(emp) "><i class="fa fa-pen"></i></button>
                    <button class="action-btn delete" (click)="deletebyId(emp.employeeId) "><i
                            class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>




<!-- Add/update Emplopyee -->


<!-- Modal -->
<form [formGroup]="createNewEmployeeform">
    <div class="modal" #myModal>
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        (click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="row gy-2 gy-4">
                        <div class="col-sm-4" hidden>
                            <label for="exampleFormControlInput1" class="form-label">Employee Id</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
                                formControlName="employeeId">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleFormControlInput1" class="form-label">Employee Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
                                formControlName="employeeName">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleFormControlInput1" class="form-label">Contact number</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
                                formControlName="contactNo">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
                                formControlName="emailId">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleFormControlInput1" class="form-label">Select Department</label>
                            <select class="form-select" aria-label="Default select example" formControlName="deptId">
                                <option selected>Open this select menu</option>
                                <option *ngFor="let dept of alldeptsArray; let i=index" [value]="dept.deptId">
                                    {{dept.deptName}}</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleFormControlInput1" class="form-label">Set Password</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
                                formControlName="password">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleFormControlInput1" class="form-label">Gender</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
                                formControlName="gender">
                        </div>
                        <div class="col-sm-4">
                            <label for="exampleFormControlInput1" class="form-label">Role</label>
                            <select class="form-select" aria-label="Default select example" formControlName="role">
                                <option *ngFor="let role of allroles; let i=index" [value]="role">
                                    {{role}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"
                        (click)="this.editflag ? update() : submit()">{{this.editflag ?
                        'Update' : 'Submit' }}</button>
                </div>
            </div>
        </div>
    </div>
</form>
